<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to CV Generator</title>
  <style>
    /* Background gradient */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 400px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }

    /* Stylish button */
    .btn {
      background-color: #fff;
      color: #2575fc;
      font-weight: bold;
      padding: 18px 48px;
      border: none;
      border-radius: 40px;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(37, 117, 252, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #e1e9ff;
      box-shadow: 0 12px 20px rgba(37, 117, 252, 0.6);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <h1>Welcome to CVMEGH</h1>
  <p>Create your professional CV quickly and easily.</p>
  <a href="form.html" class="btn" target="_self">Start Creating Your CV</a>

</body>
</html>
